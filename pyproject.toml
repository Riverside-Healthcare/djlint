[build-system]
requires = ["poetry_core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "djlint"
version = "1.34.1"
description = "HTML Template Linter and Formatter"
license = "GPL-3.0-or-later"
authors = ["Christopher Pickering"]
maintainers = ["Christopher Pickering", "monosans"]
readme = "README.md"
repository = "https://github.com/djlint/djLint"
documentation = "https://djlint.com"
classifiers = [
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet",
    "Topic :: Software Development",
    "Typing :: Typed",
]
packages = [{ include = "djlint", from = "src" }]
include = ["rules.yaml"]

[tool.poetry.dependencies]
python = "^3.8"
click = ">=8.0.1"
colorama = ">=0.4.4"
cssbeautifier = ">=1.14.4"
html-tag-names = ">=0.1.2"
html-void-elements = ">=0.1.0"
jsbeautifier = ">=1.14.4"
json5 = ">=0.9.11"
pathspec = ">=0.12.0"
PyYAML = ">=6.0"
regex = ">=2023"
tomli = { version = ">=2.0.1", python = "<3.11" }
tqdm = ">=4.62.2"

[tool.poetry.scripts]
djlint = "djlint:main"

[tool.poetry.group.dev.dependencies]
mypy = "1.11.2"
pytest = "8.2.2"
pytest-cov = "5.0.0"
pytest-xdist = "3.6.1"
ruff = "0.5.3"
tomli = "2.0.1"
tox = "4.16.0"
types-colorama = "0.4.15.20240311"
types-pyyaml = "6.0.12.20240311"
types-regex = "2024.5.15.20240519"
types-tqdm = "4.66.0.20240417"
typing-extensions = "4.12.2"
