version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: "00:30"
    target-branch: dev
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: daily
      time: "00:30"
    target-branch: dev
    groups:
      pip-semver-minor:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
